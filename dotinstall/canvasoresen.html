<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<style>
		#canvas1{background-color:#eee;}
	</style>
</head>
<body>
	<canvas id="canvas1" width="300" height="300"></canvas>


<script>
	var canvas1 = document.getElementById("canvas1");
	var c = canvas1.getContext("2d");

	//line
	var pos1={x:0,y:300};
	var pos2={x:0,y:0};

	line(10);
	line(50);
	line(70);
	line(99);
	line(200);
	line(130);

	function line(data){
		c.strokeStyle="green";
		c.lineWidth=2;
		c.beginPath();
		c.moveTo(pos1.x,pos1.y)
		pos2.x +=50;
		pos2.y =300-data;
		c.lineTo(pos2.x,pos2.y);
		c.stroke();
		pos1=pos2;
	}

</script>
</body>
</html>
